<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman</title>

    <!-- CUSTOM STYLE SHEET -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONT(Patrick Hand SC) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
</head>

<body>
    <section class="form-section">
        <span class="form-title">Login</span>
        <div class="form-container">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="">Phone No. </label>
                    <input type="text" name="" id="">
                </div>
                <div class="form-group">
                    <span>OR</span>
                </div>
                <div class="form-group">
                    <label for="">Email: </label>
                    <input type="text" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Password: </label>
                    <input type="text" name="" id="">
                </div>
                <div class="form-control">
                    <a href="#" class="btn form-btn">Signin</a>
                    <span>Don't have an account? <a href="#">Signup</a></span>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
