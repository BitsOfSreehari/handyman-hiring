<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman</title>

    <!-- CUSTOM STYLE SHEET -->
    <link rel="stylesheet" href="../style.css">
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONT(Patrick Hand SC) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <span>Handyman<small>.com</small></span>
        </div>
    </header>

    <div class="dashboard_container">
        <div class="dash_left">
            <ul>
                <li class="selected"><a href="index.html">Personal Info</a></li>
                <li><a href="professional-info.html">Professional Info</a></li>
                <li><a href="manage-user.html">Manage Users</a></li>
                <li><a href="manage-category.html">Manage Categories</a></li>
            </ul>
        </div>
        <main>
            <div class="dash_right">
                <div class="personal-info">
                    <img class="avatar" src="../avt.jpg">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="">Name: </label>
                            <input type="text" name="" id="" value="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="">Phone No. </label>
                            <input type="text" name="" id="" value="9547463377">
                        </div>

                        <div class="form-group">
                            <label for="">Email: </label>
                            <input type="text" name="" id="" value="johndoe@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="">Password: </label>
                            <input type="password" name="" id="" value="">
                        </div>

                        <div class="form-group">
                            <label for="">Change password: </label>
                            <input type="password" name="" id="" value="">
                        </div>

                        <button type="submit" class="btn" name="submit">Save</button>
                    </form>

                    <form class="account-delete" method="POST" onsubmit="return confirm('Are you sure you want to delete your ACCOUNT?');">
                        <input type="hidden" name="" value="">
                        <button type="submit" name="submit">Delete Account</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
